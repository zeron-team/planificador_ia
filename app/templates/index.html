<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuencias y Planificación Didácticas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="{{ url_for('static', filename='images/logo_header.png') }}" alt="Logo Header" class="logo-header">
            <h1>Plataforma Educativa</h1>
            <nav>
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#about">Acerca de</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Sidebar Menu -->
        <aside class="sidebar">
            <h2>Opciones de Actividades</h2>
            <form id="planForm">
                <!-- Tipo de Actividad -->
                <div class="button-group">
                    <button type="button" id="actButton" class="type-button" data-type="act">Actividades</button>
                    <button type="button" id="planButton" class="type-button" data-type="plan">Planificación</button>
                    <button type="button" id="actosButton" class="type-button" data-type="actos">Actos Escolares</button>
                </div>

                <input type="hidden" id="type" name="type">

                <!-- Selección de Nivel -->
                <div class="form-group">
                    <label>Nivel:</label>
                    <div class="level-buttons">
                        <button type="button" id="primariaButton" class="level-button" data-level="primaria">Primaria</button>
                        <button type="button" id="secundariaButton" class="level-button" data-level="secundaria">Secundaria</button>
                    </div>
                </div>

                <!-- Selección de Grado/Año -->
                <div class="form-group">
                    <label>Grado/Año:</label>
                    <div class="grade-buttons">
                        <button type="button" class="grade-button" data-grade="1">1</button>
                        <button type="button" class="grade-button" data-grade="2">2</button>
                        <button type="button" class="grade-button" data-grade="3">3</button>
                        <button type="button" class="grade-button" data-grade="4">4</button>
                        <button type="button" class="grade-button" data-grade="5">5</button>
                        <button type="button" class="grade-button" data-grade="6">6</button>
                        <button type="button" class="grade-button" data-grade="7">7</button>
                    </div>
                </div>

                <input type="hidden" id="level" name="level">
                <input type="hidden" id="grade" name="grade">

                <!-- Área -->
                <div class="form-group">
                    <label for="area">Área:</label>
                    <select id="area" name="area" onchange="updateDisciplineOptions()"></select>
                </div>

                <!-- Disciplina -->
                <div class="form-group">
                    <label for="disciplina">Disciplina:</label>
                    <select id="disciplina" name="disciplina" onchange="updateTopicOptions()"></select>
                </div>

                <!-- Tema -->
                <div class="form-group">
                    <label for="tema">Tema:</label>
                    <select id="tema" name="tema"></select>
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>

                <!-- Contenedor para Duración, Incluir Ejemplos y Botón Generar -->
                <div class="form-group-horizontal">
                    <!-- Duración -->
                    <div class="form-group duration-group">
                        <label for="duration">Duración (min):</label>
                        <input type="text" id="duration" name="duration" class="input-short" maxlength="3">
                    </div>

                    <!-- Incluir Ejemplos -->
                    <div class="form-group examples-group">
                        <label for="includeExamples">Incluir Ejemplos:</label>
                        <input type="checkbox" id="includeExamples" name="includeExamples">
                    </div>

                    <!-- Botón Generar -->
                    <button type="submit" class="submit-button">Generar</button>
                </div>
            </form>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h2>Resultado de la Actividad</h2>
            <div id="result" class="result"></div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <img src="{{ url_for('static', filename='images/logo_footer_left.png') }}" alt="Logo Footer Left" class="logo-footer">
            <p>&copy; 2024 Plataforma Educativa. Todos los derechos reservados.</p>
            <img src="{{ url_for('static', filename='images/logo_footer_right.png') }}" alt="Logo Footer Right" class="logo-footer">
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/tesauro.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
